services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot reloading
      - ./api/src:/app/api/src
      # Mount prisma directory for migrations
      - ./prisma:/app/prisma
      # Mount prisma config
      - ./prisma.config.ts:/app/prisma.config.ts
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
    stdin_open: true
    tty: true
    restart: unless-stopped
    command: sh -c "echo 'Generating Prisma client...' && npx prisma generate --schema=./prisma/schema.prisma && echo 'Running migrations...' && npx prisma migrate deploy && echo 'Starting server...' && npx tsx watch api/src/server.ts"

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading (simplified)
      - ./ui/src:/app/src
      - ./ui/public:/app/public
    env_file:
      - ./ui/.env.local
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:3001
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - api
